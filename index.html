<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazinf | Elite Developer Profile</title>
    <style>
        /* =============== CORE VARIABLES =============== */
        :root {
            /* Color System */
            --primary: #5865F2;
            --primary-dark: #4752C4;
            --primary-darker: #3A45B5;
            --primary-light: #7983F5;
            --primary-lighter: #A0A8F8;
            --primary-transparent: rgba(88, 101, 242, 0.1);
            
            --secondary: #18191C;
            --secondary-dark: #0E0F11;
            --secondary-light: #2D2F33;
            --secondary-transparent: rgba(24, 25, 28, 0.7);
            
            --accent: #FF5F5F;
            --accent-dark: #E04A4A;
            --accent-light: #FF7E7E;
            --accent-transparent: rgba(255, 95, 95, 0.1);
            
            --success: #3BA55C;
            --warning: #FAA61A;
            --danger: #ED4245;
            
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-tertiary: rgba(255, 255, 255, 0.5);
            --text-disabled: rgba(255, 255, 255, 0.3);
            
            --background-primary: #0F0F13;
            --background-secondary: #1A1A2E;
            --background-tertiary: #252541;
            --background-quaternary: #303056;
            
            --elevation-1: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
            --elevation-2: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
            --elevation-3: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
            --elevation-4: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            --elevation-5: 0 19px 38px rgba(0, 0, 0, 0.30), 0 15px 12px rgba(0, 0, 0, 0.22);
            
            /* Animation System */
            --transition-extra-slow: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            --transition-slow: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            --transition-medium: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            --transition-fast: all 0.15s cubic-bezier(0.16, 1, 0.3, 1);
            --transition-extra-fast: all 0.07s cubic-bezier(0.16, 1, 0.3, 1);
            
            /* Typography System */
            --font-display: 'Gilroy', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            --font-body: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            --font-mono: 'Fira Code', 'Courier New', Courier, monospace;
            
            /* Spacing System */
            --space-xxs: 4px;
            --space-xs: 8px;
            --space-sm: 12px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-xxl: 48px;
            --space-xxxl: 64px;
            
            /* Border System */
            --radius-xs: 2px;
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-xxl: 24px;
            --radius-round: 50%;
            --radius-pill: 999px;
            
            /* Z-Index System */
            --z-index-background: -1;
            --z-index-base: 0;
            --z-index-elevated: 1;
            --z-index-sticky: 50;
            --z-index-fixed: 100;
            --z-index-modal: 200;
            --z-index-toast: 300;
            --z-index-tooltip: 400;
            --z-index-super: 500;
        }

        /* =============== FONT FACES =============== */
        @font-face {
            font-family: 'Gilroy';
            src: url('https://fonts.cdnfonts.com/css/gilroy-bold') format('woff2'),
                 url('https://fonts.cdnfonts.com/css/gilroy-bold') format('woff');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Gilroy';
            src: url('https://fonts.cdnfonts.com/css/gilroy-semibold') format('woff2'),
                 url('https://fonts.cdnfonts.com/css/gilroy-semibold') format('woff');
            font-weight: 600;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Gilroy';
            src: url('https://fonts.cdnfonts.com/css/gilroy-medium') format('woff2'),
                 url('https://fonts.cdnfonts.com/css/gilroy-medium') format('woff');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Gilroy';
            src: url('https://fonts.cdnfonts.com/css/gilroy-regular') format('woff2'),
                 url('https://fonts.cdnfonts.com/css/gilroy-regular') format('woff');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url('https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap');
        }

        @font-face {
            font-family: 'Fira Code';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');
        }

        /* =============== BASE RESETS =============== */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
            line-height: 1.5;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--background-primary) 0%, var(--background-secondary) 100%);
            color: var(--text-primary);
            font-family: var(--font-body);
            overflow-x: hidden;
            perspective: 1000px;
        }

        img, picture, video, canvas, svg {
            display: block;
            max-width: 100%;
            height: auto;
        }

        input, button, textarea, select {
            font: inherit;
            color: inherit;
            background: transparent;
            border: none;
            outline: none;
        }

        button {
            cursor: pointer;
            user-select: none;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        ul, ol {
            list-style: none;
        }

        /* =============== UTILITY CLASSES =============== */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-md);
        }

        .flex {
            display: flex;
        }

        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flex-column {
            display: flex;
            flex-direction: column;
        }

        .flex-grow {
            flex-grow: 1;
        }

        .text-center {
            text-align: center;
        }

        .text-uppercase {
            text-transform: uppercase;
        }

        .full-width {
            width: 100%;
        }

        .full-height {
            height: 100%;
        }

        /* =============== PARTICLE NETWORK SYSTEM =============== */
        .particle-network {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: var(--z-index-background);
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: var(--radius-round);
            pointer-events: none;
            will-change: transform, opacity;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        .particle--el {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            filter: blur(12px);
            animation: particle-float 25s ease-in-out infinite;
            opacity: 0.6;
        }

        .particle--connection {
            position: absolute;
            height: 1px;
            background: linear-gradient(to right, var(--primary-transparent), var(--accent-transparent));
            transform-origin: left center;
            z-index: var(--z-index-background);
            pointer-events: none;
            opacity: 0;
            transition: var(--transition-medium);
        }

        .particle--xl {
            width: 160px;
            height: 160px;
            animation-delay: 0s;
            animation-duration: 30s;
        }

        .particle--lg {
            width: 100px;
            height: 100px;
            animation-delay: 5s;
            animation-duration: 25s;
        }

        .particle--md {
            width: 60px;
            height: 60px;
            animation-delay: 10s;
            animation-duration: 20s;
        }

        .particle--sm {
            width: 30px;
            height: 30px;
            animation-delay: 15s;
            animation-duration: 15s;
        }

        .particle--xs {
            width: 15px;
            height: 15px;
            animation-delay: 20s;
            animation-duration: 10s;
        }

        @keyframes particle-float {
            0%, 100% {
                transform: translate3d(0, 0, 0) rotate(0deg) scale(1);
            }
            20% {
                transform: translate3d(50px, 80px, 0) rotate(90deg) scale(1.1);
            }
            40% {
                transform: translate3d(-60px, 120px, 0) rotate(180deg) scale(0.9);
            }
            60% {
                transform: translate3d(70px, -50px, 0) rotate(270deg) scale(1.05);
            }
            80% {
                transform: translate3d(-30px, -80px, 0) rotate(360deg) scale(0.95);
            }
        }

        /* =============== CARD CONTAINER SYSTEM =============== */
        .card-container {
            position: relative;
            width: 480px;
            height: 640px;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            z-index: var(--z-index-base);
        }

        .card-container:hover {
            transform: rotateY(5deg) rotateX(5deg) translateZ(20px);
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            background: rgba(32, 34, 37, 0.6);
            border-radius: var(--radius-xl);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--card-border);
            box-shadow: var(--elevation-5),
                        0 0 0 1px rgba(255, 255, 255, 0.05),
                        0 0 60px -20px rgba(88, 101, 242, 0.4);
            overflow: hidden;
            transform-style: preserve-3d;
            transition: var(--transition-slow);
            animation: card-float 10s ease-in-out infinite;
            z-index: var(--z-index-elevated);
        }

        @keyframes card-float {
            0%, 100% {
                transform: translate3d(0, 0, 0) rotate(0.5deg);
            }
            50% {
                transform: translate3d(0, -20px, 0) rotate(-0.5deg);
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(88, 101, 242, 0.1) 0%,
                rgba(88, 101, 242, 0) 50%
            );
            transform: rotate(30deg);
            pointer-events: none;
            z-index: var(--z-index-background);
        }

        .card::after {
            content: '';
            position: absolute;
            bottom: -120px;
            right: -120px;
            width: 400px;
            height: 400px;
            background: radial-gradient(
                circle,
                rgba(255, 95, 95, 0.2) 0%,
                rgba(255, 95, 95, 0) 70%
            );
            border-radius: var(--radius-round);
            filter: blur(30px);
            z-index: var(--z-index-background);
        }

        .card-content {
            position: relative;
            width: 100%;
            height: 100%;
            padding: var(--space-xxl);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: var(--z-index-elevated);
        }

        /* =============== PROFILE IMAGE SYSTEM =============== */
        .profile-image-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin-bottom: var(--space-xl);
            transform-style: preserve-3d;
            perspective: 1000px;
            z-index: var(--z-index-elevated);
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: var(--radius-round);
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--elevation-3),
                        0 0 0 10px rgba(88, 101, 242, 0.2),
                        0 0 0 16px rgba(255, 255, 255, 0.05);
            transform: translateZ(30px);
            transition: var(--transition-slow);
            animation: profile-pulse 6s ease-in-out infinite;
            z-index: var(--z-index-elevated);
        }

        @keyframes profile-pulse {
            0%, 100% {
                box-shadow: var(--elevation-3),
                            0 0 0 10px rgba(88, 101, 242, 0.2),
                            0 0 0 16px rgba(255, 255, 255, 0.05);
            }
            50% {
                box-shadow: var(--elevation-4),
                            0 0 0 10px rgba(88, 101, 242, 0.4),
                            0 0 0 16px rgba(255, 255, 255, 0.1);
            }
        }

        .profile-image-container:hover .profile-image {
            transform: translateZ(60px) scale(1.05);
            box-shadow: var(--elevation-4),
                        0 0 0 10px rgba(88, 101, 242, 0.3),
                        0 0 0 16px rgba(255, 255, 255, 0.1);
        }

        .profile-badge {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: var(--radius-round);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
            font-size: 20px;
            box-shadow: var(--elevation-2),
                        0 0 0 3px rgba(255, 255, 255, 0.1);
            transform: translateZ(40px);
            transition: var(--transition-slow);
            z-index: var(--z-index-sticky);
        }

        .profile-badge::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
            opacity: 0;
            transition: var(--transition-medium);
        }

        .profile-image-container:hover .profile-badge {
            transform: translateZ(80px) scale(1.1);
            box-shadow: var(--elevation-3),
                        0 0 0 3px rgba(255, 255, 255, 0.2);
        }

        .profile-image-container:hover .profile-badge::before {
            opacity: 1;
        }

        /* =============== PROFILE INFO SYSTEM =============== */
        .profile-info {
            text-align: center;
            margin-bottom: var(--space-xl);
            transform-style: preserve-3d;
            z-index: var(--z-index-elevated);
        }

        .profile-name {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: var(--space-xs);
            color: var(--text-primary);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            transform: translateZ(20px);
            transition: var(--transition-slow);
            line-height: 1.2;
        }

        .card:hover .profile-name {
            transform: translateZ(50px);
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .profile-title {
            font-size: 1.125rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: var(--space-md);
            transform: translateZ(15px);
            transition: var(--transition-slow);
        }

        .card:hover .profile-title {
            transform: translateZ(40px);
            color: var(--primary-lighter);
        }

        .profile-bio {
            font-size: 0.9375rem;
            line-height: 1.6;
            color: var(--text-secondary);
            max-width: 320px;
            margin: 0 auto var(--space-xl);
            transform: translateZ(10px);
            transition: var(--transition-slow);
        }

        .card:hover .profile-bio {
            transform: translateZ(30px);
            color: var(--text-primary);
        }

        /* =============== SOCIAL LINKS SYSTEM =============== */
        .social-links {
            display: flex;
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
            transform-style: preserve-3d;
            z-index: var(--z-index-elevated);
        }

        .social-link {
            position: relative;
            width: 56px;
            height: 56px;
            border-radius: var(--radius-round);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
            font-size: 24px;
            text-decoration: none;
            transform: translateZ(30px);
            transition: var(--transition-slow);
            overflow: hidden;
            z-index: var(--z-index-elevated);
        }

        .social-link::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            opacity: 0;
            transition: var(--transition-medium);
        }

        .social-link::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            transition: var(--transition-medium);
        }

        .social-link:hover {
            transform: translateZ(60px) scale(1.1);
            box-shadow: var(--elevation-3);
        }

        .social-link:hover::before {
            opacity: 1;
        }

        .social-link:hover::after {
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .social-link i {
            position: relative;
            z-index: var(--z-index-elevated);
        }

        .social-link.github {
            background: linear-gradient(135deg, var(--secondary), #24292E);
        }

        .social-link.discord {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        }

        .social-tooltip {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%) translateZ(0);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 500;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition-slow);
            white-space: nowrap;
            z-index: var(--z-index-tooltip);
        }

        .social-link:hover .social-tooltip {
            opacity: 1;
            transform: translateX(-50%) translateZ(50px);
        }

        /* =============== CONNECT BUTTON SYSTEM =============== */
        .connect-btn {
            position: relative;
            padding: var(--space-sm) var(--space-lg);
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--text-primary);
            border: none;
            border-radius: var(--radius-pill);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            overflow: hidden;
            box-shadow: var(--elevation-3),
                        0 0 0 2px rgba(255, 255, 255, 0.1);
            transform: translateZ(20px);
            transition: var(--transition-slow);
            z-index: var(--z-index-elevated);
        }

        .connect-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            opacity: 0;
            transition: var(--transition-medium);
        }

        .connect-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 55%
            );
            transform: rotate(30deg);
            transition: var(--transition-slow);
            opacity: 0;
        }

        .connect-btn:hover {
            transform: translateZ(50px) scale(1.05);
            box-shadow: var(--elevation-4),
                        0 0 0 3px rgba(255, 255, 255, 0.2);
        }

        .connect-btn:hover::before {
            opacity: 1;
        }

        .connect-btn:hover::after {
            animation: shine 1.5s ease infinite;
        }

        @keyframes shine {
            0% {
                transform: rotate(30deg) translate(-30%, -30%);
                opacity: 0;
            }
            20% {
                opacity: 0.5;
            }
            100% {
                transform: rotate(30deg) translate(30%, 30%);
                opacity: 0;
            }
        }

        .connect-btn i {
            margin-right: var(--space-xs);
            transition: var(--transition-medium);
        }

        .connect-btn:hover i {
            transform: translateX(3px);
        }

        /* =============== GLOW EFFECTS SYSTEM =============== */
        .glow {
            position: absolute;
            border-radius: var(--radius-round);
            filter: blur(60px);
            opacity: 0.5;
            z-index: var(--z-index-background);
            animation: glow-move 20s infinite alternate;
            mix-blend-mode: screen;
        }

        .glow--primary {
            background: radial-gradient(circle, var(--primary), transparent 70%);
            width: 400px;
            height: 400px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .glow--accent {
            background: radial-gradient(circle, var(--accent), transparent 70%);
            width: 300px;
            height: 300px;
            bottom: -100px;
            right: -100px;
            animation-delay: 5s;
            animation-duration: 20s;
        }

        .glow--secondary {
            background: radial-gradient(circle, var(--secondary-light), transparent 70%);
            width: 500px;
            height: 500px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
            animation-duration: 30s;
        }

        @keyframes glow-move {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 0.4;
            }
            25% {
                transform: translate(50px, 30px) scale(1.1) rotate(90deg);
                opacity: 0.6;
            }
            50% {
                transform: translate(-30px, 50px) scale(0.9) rotate(180deg);
                opacity: 0.3;
            }
            75% {
                transform: translate(40px, -20px) scale(1.05) rotate(270deg);
                opacity: 0.5;
            }
            100% {
                transform: translate(-20px, -30px) scale(0.95) rotate(360deg);
                opacity: 0.4;
            }
        }

        /* =============== MICRO-INTERACTIONS SYSTEM =============== */
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: var(--radius-round);
            transform: scale(0);
            pointer-events: none;
            animation: ripple 0.8s linear;
            z-index: var(--z-index-elevated);
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .hover-scale {
            transition: var(--transition-medium);
        }

        .hover-scale:hover {
            transform: scale(1.05);
        }

        /* =============== RESPONSIVE ADJUSTMENTS =============== */
        @media (max-width: 768px) {

<body>
    <!-- Particle Background -->
    <div class="particle-network"></div>

    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Connected successfully!</span>
    </div>

    <!-- Main Card Container -->
    <div class="card-container" id="cardContainer">
        <div class="card" id="card">
            <div class="card-content">
                <!-- Profile Image -->
                <div class="profile-image-container">
                    <img src="https://i.ebayimg.com/images/g/zNMAAOSwS7hhBjIA/s-l400.jpg" alt="Hazinf" class="profile-image">
                    <div class="profile-badge">
                        <i class="fas fa-check"></i>
                    </div>
                </div>

                <!-- Profile Info -->
                <div class="profile-info">
                    <h1 class="profile-name">Hazinf</h1>
                    <p class="profile-title">Full Stack Developer</p>
                    <p class="profile-bio">Creating beautiful digital experiences with clean code and innovative design.</p>
                </div>

                <!-- Social Links -->
                <div class="social-links">
                    <a href="https://github.com/exemple" class="social-link github" target="_blank">
                        <i class="fab fa-github"></i>
                        <span class="social-tooltip">GitHub Profile</span>
                    </a>
                    <a href="https://discord.gg/exemple" class="social-link discord" target="_blank">
                        <i class="fab fa-discord"></i>
                        <span class="social-tooltip">Join Discord</span>
                    </a>
                </div>

                <!-- Connect Button -->
                <button class="connect-btn" id="connectBtn">
                    <i class="fas fa-paper-plane"></i> Connect With Me
                </button>
            </div>

            <!-- Glow Effects -->
            <div class="glow glow--primary"></div>
            <div class="glow glow--accent"></div>
            <div class="glow glow--secondary"></div>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Enhanced Particle System
        document.addEventListener('DOMContentLoaded', function() {
            // Simulate loading
            setTimeout(() => {
                document.getElementById('loadingOverlay').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loadingOverlay').style.display = 'none';
                }, 500);
            }, 1500);

            const particleNetwork = document.querySelector('.particle-network');
            
            // Create 25 particles with random properties
            for (let i = 0; i < 25; i++) {
                const particle = document.createElement('div');
                const sizes = ['xl', 'lg', 'md', 'sm', 'xs'];
                const randomSize = sizes[Math.floor(Math.random() * sizes.length)];
                particle.className = `particle particle--el particle--${randomSize}`;
                
                // Random positioning
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation
                const duration = 10 + Math.random() * 20;
                const delay = Math.random() * 10;
                particle.style.animation = `particle-float ${duration}s ease-in-out ${delay}s infinite`;
                
                // Random opacity
                particle.style.opacity = 0.3 + Math.random() * 0.4;
                
                particleNetwork.appendChild(particle);
            }
            
            // Create particle connections on hover
            const particles = document.querySelectorAll('.particle--el');
            particles.forEach(particle => {
                particle.addEventListener('mouseenter', function() {
                    createConnections(this);
                });
            });
            
            function createConnections(originParticle) {
                // Remove existing connections
                document.querySelectorAll('.particle-connection').forEach(el => el.remove());
                
                // Create new connections to nearby particles
                particles.forEach(targetParticle => {
                    if (targetParticle !== originParticle) {
                        const distance = calculateDistance(originParticle, targetParticle);
                        
                        // Only connect if particles are relatively close
                        if (distance < 300) {
                            const connection = document.createElement('div');
                            connection.className = 'particle-connection';
                            
                            const rect1 = originParticle.getBoundingClientRect();
                            const rect2 = targetParticle.getBoundingClientRect();
                            
                            const x1 = rect1.left + rect1.width / 2;
                            const y1 = rect1.top + rect1.height / 2;
                            const x2 = rect2.left + rect2.width / 2;
                            const y2 = rect2.top + rect2.height / 2;
                            
                            const length = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
                            const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
                            
                            connection.style.width = `${length}px`;
                            connection.style.left = `${x1}px`;
                            connection.style.top = `${y1}px`;
                            connection.style.transform = `rotate(${angle}deg)`;
                            connection.style.opacity = 0.3 - (distance / 1000);
                            
                            particleNetwork.appendChild(connection);
                            
                            // Animate connection appearance
                            setTimeout(() => {
                                connection.style.transition = 'opacity 0.3s ease';
                                connection.style.opacity = 0.3 - (distance / 1000);
                            }, 10);
                            
                            // Remove connection after animation
                            setTimeout(() => {
                                connection.style.opacity = 0;
                                setTimeout(() => {
                                    connection.remove();
                                }, 300);
                            }, 1000);
                        }
                    }
                });
            }
            
            function calculateDistance(el1, el2) {
                const rect1 = el1.getBoundingClientRect();
                const rect2 = el2.getBoundingClientRect();
                
                const x1 = rect1.left + rect1.width / 2;
                const y1 = rect1.top + rect1.height / 2;
                const x2 = rect2.left + rect2.width / 2;
                const y2 = rect2.top + rect2.height / 2;
                
                return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            }
            
            // 3D Tilt Effect
            const cardContainer = document.getElementById('cardContainer');
            const card = document.getElementById('card');
            
            cardContainer.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });
            
            cardContainer.addEventListener('mouseenter', () => {
                card.style.transition = 'transform 0.1s ease';
            });
            
            cardContainer.addEventListener('mouseleave', () => {
                card.style.transition = 'transform 0.5s ease';
                card.style.transform = 'rotateY(0deg) rotateX(0deg)';
            });
            
            // Ripple Effect
            const connectBtn = document.getElementById('connectBtn');
            
            connectBtn.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                ripple.className = 'ripple';
                
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = `${size}px`;
                ripple.style.height = `${size}px`;
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
                
                // Show toast notification
                showToast('Connection request sent!');
            });
            
            // Social link hover effects
            const socialLinks = document.querySelectorAll('.social-link');
            
            socialLinks.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    const rect = this.getBoundingClientRect();
                    const x = rect.left + rect.width / 2;
                    const y = rect.top + rect.height / 2;
                    
                    // Create connection to card center
                    const cardRect = card.getBoundingClientRect();
                    const cardX = cardRect.left + cardRect.width / 2;
                    const cardY = cardRect.top + cardRect.height / 2;
                    
                    const length = Math.sqrt(Math.pow(cardX - x, 2) + Math.pow(cardY - y, 2));
                    const angle = Math.atan2(cardY - y, cardX - x) * 180 / Math.PI;
                    
                    const connection = document.createElement('div');
                    connection.className = 'particle-connection';
                    connection.style.width = `${length}px`;
                    connection.style.left = `${x}px`;
                    connection.style.top = `${y}px`;
                    connection.style.transform = `rotate(${angle}deg)`;
                    connection.style.opacity = 0;
                    
                    document.body.appendChild(connection);
                    
                    setTimeout(() => {
                        connection.style.transition = 'opacity 0.3s ease';
                        connection.style.opacity = 0.2;
                    }, 10);
                    
                    setTimeout(() => {
                        connection.style.opacity = 0;
                        setTimeout(() => {
                            connection.remove();
                        }, 300);
                    }, 500);
                });
            });
            
            // Theme toggle functionality
            const themeToggle = document.getElementById('themeToggle');
            let darkMode = true;
            
            themeToggle.addEventListener('click', () => {
                darkMode = !darkMode;
                if (darkMode) {
                    document.documentElement.style.setProperty('--background-primary', '#0F0F13');
                    document.documentElement.style.setProperty('--background-secondary', '#1A1A2E');
                    document.documentElement.style.setProperty('--text-primary', '#FFFFFF');
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                } else {
                    document.documentElement.style.setProperty('--background-primary', '#F5F5F7');
                    document.documentElement.style.setProperty('--background-secondary', '#E5E5EA');
                    document.documentElement.style.setProperty('--text-primary', '#1C1C1E');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                }
            });
            
            // Toast notification system
            function showToast(message) {
                const toast = document.getElementById('toast');
                const toastMessage = document.getElementById('toastMessage');
                
                toastMessage.textContent = message;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
            
            // Audio feedback
            const hoverSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-ui-interface-hover-1126.mp3');
            hoverSound.volume = 0.2;
            
            const clickSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3');
            clickSound.volume = 0.3;
            
            // Add audio to interactive elements
            const interactiveElements = [...socialLinks, connectBtn, themeToggle];
            interactiveElements.forEach(el => {
                el.addEventListener('mouseenter', () => {
                    hoverSound.currentTime = 0;
                    hoverSound.play();
                });
                
                el.addEventListener('click', () => {
                    clickSound.currentTime = 0;
                    clickSound.play();
                });
            });
            
            // Animate elements on load
            const elementsToAnimate = [
                document.querySelector('.profile-image-container'),
                document.querySelector('.profile-info'),
                document.querySelector('.social-links'),
                document.querySelector('.connect-btn')
            ];
            
            elementsToAnimate.forEach((el, index) => {
                setTimeout(() => {
                    el.style.animation = 'slide-up 0.6s ease forwards';
                }, 300 + (index * 150));
            });
        });
    </script>
